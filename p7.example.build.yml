#
# Example build configuration for a Panopoly based Drupal 7 site. Rename this file to `drupal.build.yml` and move
# it to your root Robo directory to enable. See `example.drupal.build.yml` in the drupal-runner directory for more
# details on all the build configuration options available.
#
# @see https://github.com/pfaocle/panopoly-drupal-runner-example/blob/master/README.md
#

#
# Configuration for this build.
#

# Build details - Git, remotes, Drush, make file etc.
Build:
    git: https://github.com/pfaocle/panopoly-drupal-runner-example.git
    drush-alias: @p7.local
    profile: minimal
    sites-subdir: p7
    make: make/p7.make
    sites:
        - 8080.p7.drupal.dev

# Site details - name and root user credentials.
Site:
    name: Panopoly
    rootuser: root
    rootpassword: root

# Database details.
Database:
    name: p7
    user: root
    password: root
